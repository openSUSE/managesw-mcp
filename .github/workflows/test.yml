name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.x'

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y rpm && sudo apt-get install -y zypper 

    - name: Test
      run: make test
